<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        <title></title>
        <style>
            h1,a{
                /*border-width:5px;
                border-color:red;
                border-style:solid;*/
                border:5px solid red;/*위의 주석에 담긴 내용을 간결하게 작성 가능*/
                /*display:inline -> 자기 부피에 맞게*/
                padding:20px;/*테두리와 컨텐츠의 간격 설정*/
                margin:20px;/*테두리와 테두리의 간격 설정*/
                width:60px;/*테두리 넓이 설정*/
            }
        </style>
    </head>
</html>
<body>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/CSS">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language.
</body>
