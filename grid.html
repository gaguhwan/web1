<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid {
                border:5px solid pink;
                display:grid;
                grid-template-columns: 150px 1fr;
                /*앞쪽은 150px 크기 뒤쪽은 나머지 프레임을 다 씀*/
                /*2fr 1fr로 설정시 2:1 비율*/
            }
            div {
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>
</html>
